{% load static %}
<section class="w3l-ecommerce-main">
	<div class="ecom-contenthny py-5">
		<div class="container py-lg-5">
			<h3 class="hny-title mb-0 text-center">Nos derniers <span>Produits</span></h3>
			<p class="text-center">Visitez les produits récemment ajoutés</p>
			<div class="ecom-products-grids row mt-lg-5 mt-3">
                {% for product in last_products %}
				    <div class="col-lg-3 col-6 product-incfhny mt-4">
					    <div class="product-grid2 transmitv">
						    <div class="product-image2">
							<a href="{% url 'product.details' product.uid %}">
								<img class="pic-1 img-fluid" src="media/{{ product.image }}">
								<img class="pic-2 img-fluid" src="media/{{ product.image }}">
							</a>
							<ul class="social">
									<li><a href="{% url 'product.details' product.uid %}" data-tip="Quick View"><span class="fa fa-eye"></span></a></li>
									<li><a href="#" data-tip="Add to Cart"><span class="fa fa-shopping-bag"></span></a>
									</li>
							</ul>
							<div class="transmitv single-item">
							    <form action="#" method="post">
									<input type="hidden" name="cmd" value="_cart">
									<input type="hidden" name="add" value="1">
									<input type="hidden" name="transmitv_item" value="Women Maroon Top">
									<input type="hidden" name="amount" value="899.99">
									<button type="submit" class="transmitv-cart ptransmitv-cart add-to-cart">
										Ajouter à la carte
									</button>
								</form>
							</div>
						</div>
						<div class="product-content">
							<h3 class="title"><a href="#">{{ product.name }}</a></h3>
							<span class="price">${{ product.price }}</span>
						</div>
					</div>
				</div>
			    {% endfor %}
            </div>
		</div>
	</div>
</section>
